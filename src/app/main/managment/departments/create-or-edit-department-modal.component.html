<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #departmentForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="department.id">{{l("EditDepartment")}}</span>
                        <span *ngIf="!department.id">{{l("CreateNewDepartment")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="Department_DepartmentName">{{l("DepartmentName")}}</label>
									<input type="text" id="Department_DepartmentName" class="form-control" [(ngModel)]="department.departmentName" name="DepartmentName"    />
								</div>
					
								<div class="form-group">
									<label for="Department_DepartmentEnName">{{l("DepartmentEnName")}}</label>
									<input type="text" id="Department_DepartmentEnName" class="form-control" [(ngModel)]="department.departmentEnName" name="DepartmentEnName"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!departmentForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
