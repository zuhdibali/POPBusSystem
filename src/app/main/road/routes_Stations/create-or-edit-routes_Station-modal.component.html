<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #routes_StationForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="routes_Station.id">{{l("EditRoutes_Station")}}</span>
                        <span *ngIf="!routes_Station.id">{{l("CreateNewRoutes_Station")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="Routes_Station_RoutesID">{{l("RoutesID")}}</label>
									<input type="number" id="Routes_Station_RoutesID" class="form-control" [(ngModel)]="routes_Station.routesID" name="RoutesID"  />
								</div>
					
								<div class="form-group">
									<label for="Routes_Station_StationCode">{{l("StationCode")}}</label>
									<input type="number" id="Routes_Station_StationCode" class="form-control" [(ngModel)]="routes_Station.stationCode" name="StationCode"  />
								</div>
					
								<div class="form-group">
									<label for="Routes_Station_StationOrder">{{l("StationOrder")}}</label>
									<input type="number" id="Routes_Station_StationOrder" class="form-control" [(ngModel)]="routes_Station.stationOrder" name="StationOrder"  />
								</div>
					
								<div class="form-group">
									<label for="Routes_Station_DistanceFStart">{{l("DistanceFStart")}}</label>
									<input type="number" id="Routes_Station_DistanceFStart" class="form-control" [(ngModel)]="routes_Station.distanceFStart" name="DistanceFStart"  />
								</div>
					
								<div class="form-group">
									<label for="Routes_Station_DistanceFPrviousSt">{{l("DistanceFPrviousSt")}}</label>
									<input type="number" id="Routes_Station_DistanceFPrviousSt" class="form-control" [(ngModel)]="routes_Station.distanceFPrviousSt" name="DistanceFPrviousSt"  />
								</div>
					
								<div class="form-group">
									<label for="Routes_Station_TimefrStartStation">{{l("TimefrStartStation")}}</label>
									<input type="number" id="Routes_Station_TimefrStartStation" class="form-control" [(ngModel)]="routes_Station.timefrStartStation" name="TimefrStartStation"  />
								</div>
					
								<div class="form-group">
									<label for="Routes_Station_LinkToMain">{{l("LinkToMain")}}</label>
									<input type="number" id="Routes_Station_LinkToMain" class="form-control" [(ngModel)]="routes_Station.linkToMain" name="LinkToMain"  />
								</div>
					
								<div class="form-group">
									<label for="Routes_Station_TimefrPrvious">{{l("TimefrPrvious")}}</label>
									<input type="text" id="Routes_Station_TimefrPrvious" class="form-control" [(ngModel)]="routes_Station.timefrPrvious" name="TimefrPrvious"    />
								</div>
					
								<div class="form-group">
									<label for="Routes_Station_TimeFrStart">{{l("TimeFrStart")}}</label>
									<input type="text" id="Routes_Station_TimeFrStart" class="form-control" [(ngModel)]="routes_Station.timeFrStart" name="TimeFrStart"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!routes_StationForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
