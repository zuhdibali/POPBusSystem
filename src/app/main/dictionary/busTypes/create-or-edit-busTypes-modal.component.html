<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #busTypesForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="busTypes.id">{{l("EditBusTypes")}}</span>
                        <span *ngIf="!busTypes.id">{{l("CreateNewBusTypes")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="BusTypes_BusTypeDesc">{{l("BusTypeDesc")}} *</label>
									<input type="text" #BusTypes_BusTypeDesc="ngModel" id="BusTypes_BusTypeDesc" class="form-control" [(ngModel)]="busTypes.busTypeDesc" name="BusTypeDesc"   minlength="0"  maxlength="50"  required/>
								    <validation-messages [formCtrl]="BusTypes_BusTypeDesc"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!busTypesForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
